      <div class="Register-wrapper">
        <form class="main-form" method="POST" action=".">
          {% csrf_token %}
          <div class="header-text">
            <h4>به پلاکارد خوش آمدید</h4>
            <div class="left-header">
                  <h5>حساب کاربری دارید؟</h5>
                  <a href="{% url 'user:login' %}"> وارد شوید </a>
            </div>                
          </div>
            
          <div class='text-part'> 
            <h1>ثبت نام</h1>
            
            <label htmlFor="username">نام کاربری خود را وارد کنید</label>                       
            {{register_form.username}}

            <label htmlFor="email">ایمیل خود را وارد کنید</label>                       
            {{register_form.email}}

            <label htmlFor="password">رمزعبور خود را وارد کنید</label>
            {{register_form.password}}

            <label htmlFor="password">تکرار رمزعبور خود را وارد کنید</label>
            {{register_form.password2}}
            
            <input id="btn2" type="submit" value="ثبت نام">
          </div>
        </form>
        {{register_form.errors}}
      </div>

    </body>
