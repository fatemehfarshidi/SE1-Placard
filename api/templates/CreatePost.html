{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static '/css/CreatePost.css' %}">
  </head>
  <header>
    <!-- {/* the logo in header */} -->
    <div class="header-logo">
      <img src="{% static 'media/PlacardLogo.svg' %}"/>
    </div>
  </header>
  
  <body>

      <div>
          <div class="CreatePost-form">
            <form class="CreatePost-form" method="POST" action="{% url 'api:create_post' user.id %}">
              {% csrf_token %}

              <h2>ثبت آگهی</h2>
              <label id="title">عنوان آگهی</label>                       
              {{create_post_form.title}}

              <label id="contact_info">راه ارتباطی</label>
              {{create_post_form.contact_info}}

              <label id="price">قیمت محصول</label>
              {{create_post_form.price}}

              <label id="quality">وضعیت کالا</label>
              <label class="quality-form">
                <select>
                  {% for choice in create_post_form.type %}
                  <option value={{choice.data.value}}>{{ choice.choice_label }}</option>
                  {% endfor %}
                </select>
              </label>

              <label id="description">توضیحات</label>
              {{create_post_form.description}}

              <button id = "btn" type="submit">ثبت آگهی</button>

            </form>
          </div>
      </div>

    </body>

</html>
