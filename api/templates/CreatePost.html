{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static '/css/CreatePost.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@200&display=swap" rel="stylesheet">
  </head>
  <header>
    <!-- {/* the logo in header */} -->
    <div class="header-logo">
      <a href="{% url 'api:home' %}">
        <img class = "logo-img" src="{% static 'media/PlacardLogo.svg' %}" alt="Placard Logo" />
      </a>  
    </div>
  </header>
  
  <body>

      <div>
          <div class="CreatePost-form">
            <form class="CreatePost-form" method="POST" action="{% url 'api:create_post' user.id %}">
              {% csrf_token %}

              <h2>ثبت آگهی</h2>
              <label id="title">عنوان آگهی</label>                       
              {{create_post_form.title}}

              <label id="contact_info">راه ارتباطی</label>
              {{create_post_form.contact_info}}

              <label id="price">قیمت (به تومان)</label>
              <h5>* درصورت انتخاب گزینه "تیم سازی" از این بخش عبور کنید *</h5>
              {{create_post_form.price}}

              <label id="description">توضیحات</label>
              {{create_post_form.description}}

              <label id="quality">نوع آگهی</label>
              <select class="quality-form" name="post_type">
                {% for choice in create_post_form.post_type %}
                <option value={{choice.data.value}}>{{ choice.choice_label }}</option>
                {% endfor %}
              </select>

              <button id = "btn" type="submit">ثبت آگهی</button>

            </form>
          </div>
      </div>

    </body>

</html>
